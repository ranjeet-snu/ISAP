
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./profile.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="topbar">
                <a href="">Logout</a>
                <a href="">Help</a>
                <a href="">Home</a>
            </div>
            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="ISAP/User.png" alt="User" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h3 id="userID">User ID</h3>
                                <h6>Student</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-1">
                    <div class="card mb-3 content">
                        <h1 class="m-3 pt-3">About</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Full Name</h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="user_name">
                                    Demo User
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Email</h5>
                                </div>
                                <div class="col-md-9 text-secondary">
                                    Demo_User@pursuitsoftware.biz
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Password</h5>
                                </div>
                                <div class="col-md-9 text-secondary" id="password">
                                    ****************
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h1 class="m-3">Current Course</h1>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <h5>Module Name</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 content">
                        <h4 class="m-3">Completed Courses</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        fetch('/').then(response => response.json()).then(users => {
            let userName = document.getElementById("user_name");
            userName.innerHTML = `<div class="col-md-9 text-secondary" id="user_name">${fullname}</div>`
            document.getElementById("userID").innerHTML = `<h3 id="userID">${userid}</h3>`;
            document.getElementById("password").innerHTML = `<div class="col-md-9 text-secondary">${password}</div>`
        });
    </script>
</body>
</html>
