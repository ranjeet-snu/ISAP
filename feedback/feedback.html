<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Course Feedback</title>
</head>
<body>
    <div class="top-panel" style="background-color: #333;">
        <button class="back-button">Back</button>
        <button class="home-button">Home</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="heading">Feedback</h2>
                <form id="feedbackForm" action="/submit-feedback" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="Email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>

                    <div class="form-group">
                        <label for="comments">Comments:</label>
                        <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>
                    </div>

                    <button type="button" class="submit-button" onclick="submitFeedback">Submit Feedback</button>
                </form>
            </div>
        </div>
    </div>

    <script src="db.js"></script>
</body>
</html>
