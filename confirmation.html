<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Reset Confirmation</title>
</head>
<body>
    <div class="container">
        <h2>Password Reset Confirmation</h2>
        <p id="confirmation-message">
        </p>

        <!-- New elements for user match and new password -->
        <div id="password-reset-section" style="display: none;">
            <p>User Matched</p>
            <label for="new-password">Enter New Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            <label for="reenter-password">Reenter New Password:</label>
            <input type="password" id="reenter-password" name="reenter-password" required>
            <button onclick="resetUserPassword()">Reset Password</button>
        </div>
        
        <a href="forgot-password.html">Back to Forgot Password</a>
    </div>
</body>
</html>
